 
<div class="content">
 	<h2>友情链接管理</h2>
	<hr class="hrs"/>
	<table class="table_for_list">
		<thead>
		 <tr> 
	        <th width="30" class="quanxuan" onclick="allCheck();">全选</th>
	        <th>图标</th>
	        <th>网站名称</th>
	        <th>网址</th>
	        <th width="80">出站量</th>
	        <th width="80">进站量</th>
	        <th>描述信息</th>
	        <th width="40">操作</th>
	      </tr>
		</thead>
	    <tbody>
	     
		  <#list page.getData() as x>
			<tr>
		      	<td class="checkbox"><input type="checkbox" value="${x.id?c}" /></td>
		        <td width="120"><img src="${x.icon!}" width="120" height="50" style="display:block;" alt="加载失败!"/></td>
		        <td>${x.name!}</td>
		        <td>${x.url!}</td>
		        <td>${x.visited!}</td>
		        <td>${x.visited!}</td>
		        <td>${x.description!}</td> 
		        <td>
		        <a href="#" action="/plugin/friendlink/delete?rid=${x.id?c}" return="/plugin/guestbook/list?currentPageNo=${page.currentPageNo?c}" onclick="deleteById(this);">删除</a>
		    </tr>
		  </#list>
		</tbody>
	</table>
  <#include "friendlink/templates/_page.html" />
  <@guestbookPage currentPage=page.currentPageNo totalPage=page.totalPages />
</div>
