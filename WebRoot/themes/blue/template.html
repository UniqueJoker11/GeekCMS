<!DOCTYPE html>
<html>
<head>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>${current.name} - ${config.title}</title>
	<meta name="keywords" content="${current.keywords}">
	<meta name="description" content="${current.description}">
	<link href="css/main.css" rel="stylesheet" type="text/css" /> 
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
</head>
<body> 
<!--#include file="header.html"-->
  

<div class="nav_info center max_width" >
	<div class="nav_inner">最新信息: </div>
    <div class="nav_content">
    	${chip.notice!}
    </div>
</div>

<div class="center max_width">
	<div class="box_210 fl">
        <div class="title">
        	<div class="title_text">模板分类</div>
        </div>
        <div class="content">
        	<div class="content_innner">
            <ul class="extends_list">
            <!-- {c:list table=(channel) pid=(2) page=(1) limit=(7) order=(id asc)} -->
            <!--{if:${c.id == current.id}}-->
                <li><a href="${c.url}"><div style="color:red;">${c.name}</div></a></li>
            <!--{else}-->
                <li><a href="${c.url}"><div>${c.name}</div></a></li>
            <!--{/if}-->
            <!--{/list}-->
            </ul>
            </div>
        </div>
    </div>
	
    <div class="box_760 fr">
        	<div class="title">
        	<div class="title_text">模版列表</div>
        </div>
        <div class="content">
        	<div class="content_innner">
            	 <!--{c:loop}-->
           	  	<div class="pr h130">
                	<div>
                    	<img src="${c.icon}" width="130" height="108" /> 
                	</div>
                  <div style="position: absolute; left: 148px; top: 4px; font-size:15px; font-weight:bold; color:#2e6eb6;">
                   	   <a href="#" onclick="showTemplate('${c.url}')">${c.name}</a>
                  </div>
                    <div style="position: absolute; left: 147px; top: 37px;">
                   	  作者: ${c.author}
                  </div>
                  <div style="position: absolute; left: 148px; top: 61px; width: 200px;">
                   	  发布时间 ${c.time}
                  </div>
                  <div style="position: absolute; left: 449px; top: 65px;"> 下载量： ${c.dloaded} </div>
                <div style="position: absolute; left: 449px; top: 44px; width: 148px;">
                   	  浏览量：${c.views}
                  </div>
                  <div style="position: absolute; left: 147px; top: 91px; width: 208px;">
                   	  下载地址： <a href="${c.durl}">[点这里你懂的]</a>
                  </div>
             	</div> 
            	<!--{/loop}-->
            </div>
            <@webfrontpage />
        </div> 
        
         
    </div>
</div>

<!--#include file="footer.html"-->
</body>
</html>


<script type="text/javascript">
function showTemplate(url){  
	$.layer({
	    type : 2,
	    title : ['',true],
	    iframe : {src : url},
	    area : ['750px' , '466px'],
	    offset : ['100px',''], 
	}); 
} 
</script>
<!--#include file="page.html"-->
