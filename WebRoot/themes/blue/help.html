                </div>

                    	<div class="app_content">
                        <#if article?exists>

                        	内容正在整理中...
                        </#if>

<script type="text/javascript">
 //展开折叠按钮

	$(obj).toggleClass('icon');  
	$(obj).nextAll().toggle();
}

</script>
