<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">内容模型管理</li>
		</ul>
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show"> 
			<table class="table_for_list">
		 		<thead>
				  <tr>
			        <th>模型名称</th>
			        <th>类型标识</th>
			        <th>内容模板</th>
			        <th>作者</th>
			        <th width="40">版本</th>
			        <th width="40">操作</th>
			      </tr>
			    </thead>
			    <tbody>
			    
				  <#list data as x>
					<tr>
				        <td>${x.name!}</td>
				        <td>${x.type!}</td>
				        <td>${x.template!}</td>
				        <td style="text-align: center">${x.author!}</td>
				        <td style="text-align: center">${x.version!}</td>
				        <td>
							<!-- <a href="#" action="module/edit.do?id= " onclick="refreshContentByElement(this);">修改</a> |  -->
							<#if x.type == 'channel' || x.type == 'article'>
								 
							<#else>
							<a href="#" action="module/delete.do?type= " return="module/list.do?currentPageNo= " onclick="deleteById(this);">删除</a>
							</#if>
						</td>
				    </tr>
				  </#list>
				</tbody>
			</table>
		</div>
	</div>
</div>
